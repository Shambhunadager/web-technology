<!DOCTYPE html>
<html>
    <head>
        <title>Grid_Item</title>
        <style>
            .item {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.item > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.num5 {
  grid-area: 1 / 2 / 5 / 6; /* other propretys:- grid-row, grid-column */
}
        </style>
    </head>
    <body>
        <div class="item">
            <div class="num1">1</div>
            <div class="num2">2</div>
            <div class="num3">3</div>  
            <div class="num4">4</div>
            <div class="num5">5</div>
            <div class="num6">6</div>
            <div class="num7">7</div>
            <div class="num8">8</div>  
            <div class="num9">9</div>
            <div class="num10">10</div>
            <div class="num11">11</div>
            <div class="num12">12</div>
            <div class="num13">13</div>
            <div class="num14">14</div>
            <div class="num15">15</div>
            </div>
    </body>
</html>
