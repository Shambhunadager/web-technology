<!DOCTYPE html>
<html>
    <head>
        <table>object-fit-position</table>
        <style>
            img{
  width: 200px;
  height: 300px;
  object-fit: cover; /*  contain, fill, none,scale-down */
  object-position:50% 100% ;/* setting position inside the image  */
}
        </style>
    </head>
    <body>
       
        <img src="wallpaper.JPG" alt="wallpaper">
    </body>
</html>
