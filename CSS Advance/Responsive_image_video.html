<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maxwidth</title>
        <style>
            img{
                max-width: 100%;
                height: auto;
            }
            video{
                max-width: 100%;
                height: auto; 
            }
        </style>
    </head>
    <body>
        <img src="tree.JPG" alt="tree">
        <video controls src="new_life.MP4" width="400">new_life</video>
    </body>
</html>
