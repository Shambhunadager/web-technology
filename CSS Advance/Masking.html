<!DOCTYPE html>
<html>
    <head>
        <title> Masking </title>
        <style>
            .mask{
                -webkit-mask-image: url('w3school.JPG');
  mask-image: url('w3school.JPG');
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;    

            }
        </style>
    </head>
    <body>
        <div class="mask">
        <img src="wallparper.JPG" alt="wallpaper">
    </div>
    </body>
</html>
