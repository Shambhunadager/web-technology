<!DOCTYPE html>
<html>
    <head>
        <title>Image Reflection </title>
        <style>
            .line{
                -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4)); 


            }
            .rig{
                -webkit-box-reflect: right;/*below, above, left , or right ,  */
            }
            
        </style>
    </head>
    <body>
        <img class="line" src="tree.JPG" alt="tree" width="200px" height="200px">

        <img class="rig" src="tree.JPG" alt="tree" width="200px" height="200px">
    </body>
</html>
